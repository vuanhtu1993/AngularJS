<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="angular/angular.min.js"></script>
    <script src="angular/ng-repeat.js"></script>
</head>
<body ng-app="repeatDemo">
<!--hoạt động như một hàm foreach -->
    <div ng-controller="repeatController">
        {{employees}}
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
            <tr ng-repeat="employee in employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </table>
    </div>

    <div ng-controller="nestedRepeatController as show_country" >
        <!--{{show_country.countries}}-->
        <ul >
            <li ng-repeat="country in show_country.countries">
                {{country.name}}
                <ul>
                    <li ng-repeat="city in country.city">{{city.name}}</li>
                </ul>
            </li>
        </ul>
    </div>

</body>
</html>
