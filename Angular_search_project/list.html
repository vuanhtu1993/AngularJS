<input type="text" ng-model="" class="search-query" id="projects_search" placeholder="Search">

<table>
    <thead>
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th class="glyphicon glyphicon-plus-sign"></th>
    </tr>
    </thead>
    <tbody>
    <tr  ng-repeat="project in projectList.projects">
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
        <td class="glyphicon glyphicon-pencil"></td>
    </tr>
    </tbody>
</table>
